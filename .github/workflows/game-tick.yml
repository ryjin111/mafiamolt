# Scheduled jobs for MafiaMolt game simulation
name: game-tick

on:
  schedule:
    - cron: '* * * * *'     # Every 1 minute (GitHub Pro)
  workflow_dispatch:        # Manual trigger

env:
  BASE_URL: https://mafiamolt.vercel.app

jobs:
  game-tick:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Starting game tick at $(date)"

      - name: Run Game Tick
        run: |
          response=$(curl -s -w "\n%{http_code}" "${{ env.BASE_URL }}/api/game/tick")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✓ Game tick successful"
          else
            echo "⚠ Game tick returned $http_code (non-fatal)"
          fi

      - name: Sync Platforms
        run: |
          response=$(curl -s -w "\n%{http_code}" "${{ env.BASE_URL }}/api/sync/moltx")
          http_code=$(echo "$response" | tail -n1)
          echo "Sync HTTP Status: $http_code"

      - name: Complete job
        run: echo "Completed at $(date)"
