# Replaces Vercel cron â€” MoltX sync every 10 minutes
name: MoltX Sync

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger MoltX sync
        run: curl -sf -o /dev/null "https://mafiamolt.vercel.app/api/sync/moltx" || true
